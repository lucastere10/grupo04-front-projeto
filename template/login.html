<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DO BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- IMPORTAR STYLE.CSS -->
    <link rel="stylesheet" href="../static/style/reset.css">
    <link rel="stylesheet" href="../static/style/login.css">
    <!-- Modificar FavCon -->
    <link rel="icon" type="image/x-icon" href="../static/style/imagens/dclogo.svg">
    <title>Login</title>
</head>

<body>
    <main>
        <!-- Section: Design Block -->
        <section class="login-section text-center text-lg-start">
            <!-- Jumbotron -->
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right" style="
                            background: hsla(248, 31%, 15%, 0.55);
                            backdrop-filter: blur(10px);
                            ">
                            <div class="card-body p-5 shadow-5 text-center">

                                <h2 class="card-titulo fw-bold mb-5"><strong>LegiãoSERRANA</strong></h2>
                                <form onsubmit="logarUsuario()">

                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="usuario-input-login" class="form-control" required/>
                                                <label class="usuario-label" for="usuario-input-login">Usuário</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Senha input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="senha-input-login" class="form-control" required/>
                                        <label class="form-label" for="senha-input-login">Senha</label>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="botaoLog"> 
                                        <audio id="som" src="../static/style/sons/i-am-groot-13.mp3"></audio> 
                                        <button type="submit" id="btn" class="btnLog">           
                                            Entrar    
                                        </button>
                                    </div>
                                     <!-- Registrar buttons -->
                                    <div class="text-center mt-5">
                                        <p>Não tem uma conta? 
                                            <a href="cadastro.html">Registre-se!</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="../static/style/imagens/groot.gif"
                            class="w-100 rounded-4 shadow-4 d-none d-lg-block" alt="" />
                    </div>                    
                </div>
            </div>
        </section>
    </main>




    <!-- SCRIPTS DE LOGIN -->
    <script src="../static/scripts/botoes.js" ></script>
    <script src="../static/scripts/login.js" ></script>

    <!-- SCRIPTS BOOTSTRAP 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- SCRIPTS BOOTSTRAP 4 -->

</body>

</html>
